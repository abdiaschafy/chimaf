AppBundle\Entity\User:
  user_admin:
    first_name: Gabriel
    last_name: Notong
    email: gnotong@yopmail.com
    groupe: @group_admin
    phone: <regexify('[0-9]{11}')>
    fax: <regexify('[0-9]{11}')>
    language: <getRandomLanguage()>
    enabled: 1
    password: <getEncodedPassword(@self)>
    limeUserId: <getUserId(@self)>
  user_other_{1..5}:
    first_name: <firstName()>
    last_name: <lastName()>
    email: <email()>
    groupe: @group_user_cli
    phone: <regexify('[0-9]{11}')>
    fax: <regexify('[0-9]{11}')>
    language: <getRandomLanguage()>
    enabled: <numberBetween(0,1)>
    client: @clientGenerique*
    password: <getEncodedPassword(@self)>
